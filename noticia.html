<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FLA COMUNICOU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #c40000;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 1rem;
    }

    .noticia-completa img {
      width: 100vw;
      height: 50vh; /* mostra metade da altura da imagem */
      object-fit: cover; /* corta a imagem */
      display: block;
      margin: 1rem 0;
    }

    .noticia-completa p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FLA COMUNICOU</h1>
    <a href="index.html">Voltar</a>
  </header>

  <main>
    <div id="noticiaCompleta" class="noticia-completa"></div>
  </main>

  <script type="module" src="js/noticia.js"></script>
</body>
</html>
