<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FLA COMUNICOU</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="img/logo.png" alt="Logo Flamengo" class="logo">
      <h1 class="titulo-site">FLA COMUNICOU</h1>
    </div>
  </header>

  <main>
    <!-- Destaques -->
    <section class="destaques">
      <div class="destaque-item" style="background-image: url('img/gol.jpeg')">
        <div class="destaque-conteudo">
          <h2>Vitória épica no Maraca</h2>
        </div>
      </div>
      <div class="destaque-item" style="background-image: url('img/2019.jpg')">
        <div class="destaque-conteudo">
          <h2>Craque decide aos 45'</h2>
        </div>
      </div>
      <div class="destaque-item" style="background-image: url('img/jor.avif')">
        <div class="destaque-conteudo">
          <h2>Nova contratação anunciada</h2>
        </div>
      </div>
      <div class="destaque-item" style="background-image: url('img/lierta2.jpg')">
        <div class="destaque-conteudo">
          <h2>Flamengo na Libertadores</h2>
        </div>
      </div>
    </section>

    <!-- Container para as notícias dinâmicas que serão carregadas -->
    <section class="destaques-grid" id="noticias-destaque">
      <!-- Notícias carregadas dinamicamente do Firebase -->
    </section>

    <div id="noticiasContainer" class="noticias-container"></div>
  </main>

  <footer>
    © 2025 FLA COMUNICOU — Todos os direitos reservados.
  </footer>

  <script type="module" src="js/index.js"></script>
</body>
</html>
